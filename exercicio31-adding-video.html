<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Examples</title>
</head>
<body>
    <h1>Inspirational Videos</h1>

    <p>Watch this inspirational video:</p>
    <video width="640" height="360" controls>
        <source src="https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <p>
        The <code>&lt;video&gt;</code> tag allows embedding videos directly into a web page. 
        The <code>controls</code> attribute provides play, pause, and volume buttons. 
        The <code>&lt;source&gt;</code> element specifies the video file and format.
    </p>
</body>
</html>

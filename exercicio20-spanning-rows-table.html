<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spanning Rows in a Table</title>
</head>
<body>
    <h1>Team Members</h1>

    <table border="1">
        <!-- CabeÃ§alho -->
        <tr>
            <th>Team Member</th>
            <th>Responsibility</th>
        </tr>

        <!-- Linhas com rowspan -->
        <tr>
            <td rowspan="3">Alice</td>
            <td>Project Planning</td>
        </tr>
        <tr>
            <td>Client Meetings</td>
        </tr>
        <tr>
            <td>Documentation</td>
        </tr>

        <tr>
            <td>Bob</td>
            <td>Development</td>
        </tr>

        <tr>
            <td>Carol</td>
            <td>Testing</td>
        </tr>

        <tr>
            <td>David</td>
            <td>Design</td>
        </tr>
    </table>
</body>
</html>

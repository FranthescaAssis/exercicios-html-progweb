    <h1>Formulas</h1>

    <p>
        The chemical formula for water is written as H<sub>2</sub>O, meaning it has two hydrogen atoms and one oxygen atom.  
        Superscript is also used in mathematics, for example: 2<sup>3</sup> = 8.
    </p>

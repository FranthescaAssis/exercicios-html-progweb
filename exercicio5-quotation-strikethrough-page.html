<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emphasizing Words</title>
</head>
<body>
    <h1>Quotes and Corrections</h1>

    <!-- Citação de Tolkien -->
    <blockquote>
        "Not all those who wander are lost."
        <br>
        — J. R. R. Tolkien
    </blockquote>

    <!-- Palavra riscada -->
    <p>
        Reading Tolkien is <s>boring</s> <strong>inspiring and magical</strong>!
    </p>
</body>
</html>

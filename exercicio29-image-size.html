<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setting Image Size</title>
</head>
<body>
    <h1>Size Adjustments</h1>

    <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/PNG_transparency_demonstration_1.png" alt="Image 1" width="200" height="150">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Fronalpstock_big.jpg/320px-Fronalpstock_big.jpg" alt="Image 2" width="300" height="200">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/17/Google-flutter-logo.png" alt="Image 3" width="150" height="150">

    <p>
        The images above demonstrate different sizes using the <code>width</code> and <code>height</code> attributes directly in the &lt;img&gt; tag. 
</body>
</html>

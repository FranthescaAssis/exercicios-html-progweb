<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spanning Columns in a Table</title>
</head>
<body>
    <h1>Class Schedule</h1>

    <table border="1">
        <!-- Cabeçalho principal que ocupa todas as colunas -->
        <tr>
            <th colspan="5">Weekly Class Schedule</th>
        </tr>

        <!-- Cabeçalho das colunas -->
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
        </tr>

        <!-- Linhas de horários -->
        <tr>
            <td>08:00 - 09:00</td>
            <td>Math</td>
            <td>English</td>
            <td>Physics</td>
            <td>Chemistry</td>
        </tr>
        <tr>
            <td>09:00 - 10:00</td>
            <td>History</td>
            <td>Biology</td>
            <td>Math</td>
            <td>Physical Education</td>
        </tr>
        <tr>
            <td>10:00 - 11:00</td>
            <td>English</td>
            <td>Computer Science</td>
            <td>Art</td>
            <td>Math</td>
        </tr>
    </table>
</body>
</html>

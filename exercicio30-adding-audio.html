<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Examples</title>
</head>
<body>
    <h1>My Favorite Songs</h1>

    <p>Listen to this audio clip:</p>
    <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <p>
        The <code>&lt;audio&gt;</code> tag allows embedding audio files in a web page. The <code>controls</code> attribute adds play, pause, and volume controls. 
        The <code>&lt;source&gt;</code> element specifies the audio file and its format.
    </p>
</body>
</html>

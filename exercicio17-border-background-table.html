<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Table</title>
</head>
<body>
    <h1>Grocery List</h1>

    <table border="1" bgcolor="#f2f2f2">
        <tr bgcolor="#d9ead3">
            <th>Item</th>
            <th>Quantity</th>
            <th>Category</th>
        </tr>
        <tr>
            <td>Milk</td>
            <td>2 liters</td>
            <td>Dairy</td>
        </tr>
        <tr>
            <td>Bread</td>
            <td>1 loaf</td>
            <td>Bakery</td>
        </tr>
        <tr>
            <td>Apples</td>
            <td>6</td>
            <td>Fruits</td>
        </tr>
        <tr>
            <td>Rice</td>
            <td>1 kg</td>
            <td>Grains</td>
        </tr>
        <tr>
            <td>Tomatoes</td>
            <td>4</td>
            <td>Vegetables</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Figures and Captions</title>
    <style>
        figure {
            display: inline-block; /* Coloca figuras lado a lado */
            margin: 20px;
            text-align: center;
        }

        figure img {
            width: 250px;
            height: auto;
            border: 2px solid #333;
        }

        figcaption {
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Artworks</h1>

    <figure>
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/76/Leonardo_da_Vinci_-_Mona_Lisa.jpg" alt="Mona Lisa">
        <figcaption>Mona Lisa by Leonardo da Vinci</figcaption>
    </figure>

    <figure>
        <img src="https://static.todamateria.com.br/upload/an/oi/anoiteestrelada-cke.jpg" alt="The Starry Night">
        <figcaption>The Starry Night by Vincent van Gogh</figcaption>
    </figure>

</body>
</html>

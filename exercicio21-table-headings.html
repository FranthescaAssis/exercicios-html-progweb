<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantically Structured Table</title>
</head>
<body>
    <h1>Sales Report</h1>

    <table border="1">
        <!-- Cabeçalhos da tabela -->
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity Sold</th>
                <th>Price ($)</th>
                <th>Total ($)</th>
            </tr>
        </thead>

        <!-- Corpo da tabela -->
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>5</td>
                <td>800</td>
                <td>4000</td>
            </tr>
            <tr>
                <td>Smartphone</td>
                <td>10</td>
                <td>500</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>Headphones</td>
                <td>15</td>
                <td>50</td>
                <td>750</td>
            </tr>
        </tbody>

        <!-- Rodapé da tabela -->
        <tfoot>
            <tr>
                <td colspan="3"><strong>Total Sales</strong></td>
                <td>9750</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

<body>
    <h1>Baking a Cake</h1>

    <ol>
        <li>Preheat the oven to 180°C (350°F).</li>
        <li>Mix flour, sugar, eggs, and butter in a bowl.</li>
        <li>Pour the batter into a greased baking pan.</li>
        <li>Bake for 30-35 minutes or until a toothpick comes out clean.</li>
        <li>Let the cake cool, then frost or decorate as desired.</li>
    </ol>
</body>
